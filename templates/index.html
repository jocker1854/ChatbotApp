<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h2>Simple Flask Chatbot</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>

    {% if reply %}
        <p><strong>Bot:</strong> {{ reply }}</p>
    {% endif %}
</body>
</html>
